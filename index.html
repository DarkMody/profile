<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="test">
      <img src="images/image-equilibrium.jpg" class="main" alt="">
      <div class="hidden">
        <img src="images/icon-view.svg" alt="">

      </div>
    </div>
    <h2>Equilibrium #3429</h2>

    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="mana">
      <span><img src="images/icon-ethereum.svg" alt=""><a>0.041 ETH</a></span>
      <span><img src="images/icon-clock.svg" alt=""><a>3 days left</a></span>
    </div>
    <hr>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="">
      <span>Creation of <a> DarkMody</a></span>
    </div>
  </div>
</body>

</html>
